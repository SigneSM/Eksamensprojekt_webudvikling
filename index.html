<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Eksamensprojekt_webudvikling/KemiFRI_stylesheet.css">
    <title>KemiFRI</title>

    <style>

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }


        .Front1Billede {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .Front2Billede {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .Front3Billede {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
            margin-top: 10px;
            margin-bottom: 10px;
        }


        .FrontBilledeTekst {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            padding-left: 8px;
            padding-right: 8px;
            font-style: italic;
            vertical-align: central;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.9em;
        }

        .Tekst1Billede {
            text-align: right;
        }

        .Tekst2Billede {
            text-align: left;
        }

        .Tekst3Billede {
            text-align: right;
        }

        h1 {
            font-family: Bahnschrift, sans-serif;
            font-size: 16px;
            font-weight: 800;
            font-style: normal;
            margin-bottom: 3px;
        }


        a {
            color: black;
            text-decoration: none;
        }


        @media (min-width: 600px) {
            main {
                display: grid;
                grid-template-columns: repeat(3 1fr);
                grid-template-rows: auto 100px;
            }

            .FrontBillede {
                grid-row-start: 1;
                grid-row-end: 2;
                margin: 25px 15px 0px 15px;
            }

            .Front1Billede {
                grid-column-start: 1;
                grid-column-end: 2;
            }


            .Front2Billede {
                grid-column-start: 2;
                grid-column-end: 3
            }

            .Front3Billede {
                grid-column-start: 3;
                grid-column-end: 4;
            }

            .FrontBilledeTekst {
                text-align: center;
                font-size: 1.2em;
            }

            h1 {
                font-size: 1.5em;
                font-weight: 800;
                font-style: normal;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>


    <!--HEADER-->
    <header>
        <div class="logo">
            <a href="/Eksamensprojekt_webudvikling/index.html">
                <img src="billeder/logo_mockup.PNG" alt="Logo" />
            </a>
        </div>
    </header>


    <main>
        <!--SEKTION 1 - PRODUKTER-->
        <div class="FrontBillede Front1Billede">
            <a href="/Eksamensprojekt_webudvikling/produkter.html">
                <img src="billeder/320_600_still-life-bathroom-cleaning-products.jpg"
                     alt="badeartikler på badeværelse"
                     sizes="(min-width:600px), 50vw, 75vw"
                     srcset="billeder/320_600_still-life-bathroom-cleaning-products.jpg 600w,
                     billeder/600_1200_still-life-bathroom-cleaning-products.jpg 1200w" />
            </a>
        </div>

        <a href="/Eksamensprojekt_webudvikling/produkter.html">
            <div class="FrontBilledeTekst Tekst1Billede">

                <h1>PRODUKTER</h1>
                <div>som er gode for dig og dit hjem</div>

            </div>
        </a>

        <!--SEKTION 2 - VIDEN-->
        <div class="FrontBillede Front2Billede">
            <a href="/Eksamensprojekt_webudvikling/viden.html">
                <img src="billeder/320_600_young-woman-taking-groceries-out-bag.jpg"
                     alt="kvinde i køkken med varer"
                     sizes="(min-width:600px), 50vw, 75vw"
                     srcset="billeder/320_600_young-woman-taking-groceries-out-bag.jpg 600w,
                        billeder/600_1200_young-woman-taking-groceries-out-bag.jpg 1200w" />

            </a>
        </div>

        <a href="/Eksamensprojekt_webudvikling/viden.html">
            <div class="FrontBilledeTekst Tekst2Billede">
                <h1>BLIV KLOGERE</h1>
                <div>på skadelig kemi</div>
            </div>
        </a>

        <!--SEKTION 3 - VEJLEDNING-->
        <div class="FrontBillede Front3Billede">
            <a href="/Eksamensprojekt_webudvikling/vejledning.html">
                <img src="billeder/320_bathroom.jpg"
                     alt="badeværelse"
                     sizes="(min-width:600px), 50vw, 75vw"
                     srcset="billeder/320_600_bathroom.jpg 600w,
                    billeder/600_1200_bathroom.jpg 1200w" />
            </a>
        </div>

        <a href="/Eksamensprojekt_webudvikling/vejledning.html">
            <div class="FrontBilledeTekst Tekst3Billede">
                <h1>KOM I GANG</h1>
                <div>- hjælp til hvor du kan starte</div>
            </div>
        </a>

    </main>

    <footer>
        Alle billeder: <i>designed by Freepik</i>
    </footer>


</body>
</html>
